<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact professionnel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-container {
            width: 60%;
            margin: 5% auto;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-image: url("../images/hero-bg-bottom.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        form {
            display: grid;
            gap: 1em;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the text */
            left: 50%;
            margin-left: -100px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contactez-nous</h2>
        <form action="{{ url_for('contact') }}" method="post">
            <div>
                <label for="name"><i class="fas fa-user"></i> Votre nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email"><i class="fas fa-envelope"></i> Votre email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="message"><i class="fas fa-comment-dots"></i> Votre message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div>
                <label class="tooltip">Informations <i class="fas fa-info-circle"></i>
                    <span class="tooltiptext">Assurez-vous d'entrer des informations précises pour que nous puissions vous répondre efficacement.</span>
                </label>
            </div>
            
            <div>
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</body>
</html>
